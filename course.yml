title: MODELOS ESTADÍSTICOS
description: >-
  Una visión práctica de los modelos estadísticos con respuesta normal o más
  conocidos como modelos lineales. Comenzaremos por los modelos de regresión,
  seguiremos con los modelos ANOVA y ANCOVA, y finalizaremos  con los modelos de
  suavizado y mixtos.
programming_language: r
from: 'r-base-prod:v1.0.2'
